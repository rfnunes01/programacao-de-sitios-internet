<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<title>Validando Formulários com Javascript</title>
	</head>
	<body>
        <main role="main">
            <div class="container p-5">
                <h1 class="text-center">Validando Formulários JS</h1>
                <form class="form pl-5 pr-5" name="formSignUp" action="mailto:moraes.jlcm@gmail.com">
                    <div class="form-group">
                        <p id="msg_erro" name="msg_erro" class="text-center text-danger h5 pt-4 d-none">Erro: </p>
                    </div>
                    <div class="form-group">
                        <label for="data">Nome</label>
                        <input type="text" name="nome" id="nome" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label for="data">E-mail</label>
                        <input type="email" name="email" id="email" class="form-control" />
                    </div>
                    <div class="form-row">
                        <div class="col-5">
                            <div class="form-group">
                                <label for="data">Senha</label>
                                <input type="password" name="senha" id="senha" class="form-control" />
                            </div>
                        </div>
                        <div class="col-5">
                            <div class="form-group">
                                <label for="data">Confirm Senha</label>
                                <input type="password" name="confirm_senha" id="confirm_senha" class="form-control" />
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="data">ㅤ</label>
                                <button type="button" id="mostarSenha" class="btn btn-primary form-control" onclick="showHiddenpass()">
                                    Mostrar senha
                                </button>
                            </div>
                        </div>

                    </div>
                    <div class="text-center">
                        <button class="btn btn-lg btn-primary" type="button" onclick="validar()">
                            Validar
                        </button>
                    </div>
            </form>
            </div>
        </main>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
	</body>
</html>
