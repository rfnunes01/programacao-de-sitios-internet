<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Calculadora - simples</title> 

</head>

<body>
    <div class="container p-5">

        <h1 class="text-center pb-2">Calculadora</h1>

        <form name="formulario">

            <div class="form-group">
                <div class="col-md-6 offset-md-3">
                    <label>Número 1</label>
                    <input type="text" id="n1" class="form-control" value="0">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-6 offset-md-3">
                    <label> Número 2 </label>
                    <input type="text" id="n2" class="form-control" value="0">
                </div>
            </div>

            <div class="form-group text-center pt-2 pb-2">
                <div class="col-md-6 offset-md-3">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" name="operacao" id="adicao" class="custom-control-input" value="+" checked>
                        <label class="custom-control-label" for="adicao">adição</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" name="operacao" id="subtracao" class="custom-control-input" value="-">
                        <label class="custom-control-label" for="subtracao">subtracao</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" name="operacao" id="multiplicacao" class="custom-control-input" value="*">
                        <label class="custom-control-label" for="multiplicacao">multiplicacao</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" name="operacao" id="divisao" class="custom-control-input" value="/">
                        <label class="custom-control-label" for="divisao">divisao</label>
                    </div>
                </div>
            </div>

            <div class="form-group text-center pt-3">
                <div class="col-md-6 offset-md-3">
                    <button type="button" class="btn btn-primary btn-lg" onclick="calcular()">
                        Calcular
                    </button>
                    <button type="button" class="btn btn-danger btn-lg" onclick="limpar()">
                        Limpar
                    </button>
                </div>
            </div>

            <div class="form-group text-center pt-3">
                <h3>Resultado</h3>
                <h1 id="resultado" style="font-size: 70px">0</h1>
            </div>

        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>

    <script type="text/javascript" src="js/scripts.js"></script>

</body>

</html>
