<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Calcularora IMC</title>

    <style>
        .alert-orange {
            background-color: orange !important;
        }
    </style>

</head>

<body>
    <main class="">
        <div class="Container p-5">
            <h2 class="text-center pb-4">Calculadora IMC</h2>
            <div class="w-100 h-100 d-flex justify-content-center align-items-center">
                <div class="card col-md-4">
                    <div class="card-body">
                        <form name="formulario">
                            <div id="msg" class="alert text-center" role="alert">
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <input type="text" id="peso" class="form-control form-control-lg text-center"
                                        placeholder="Informe o peso ex: 50.25">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12">
                                    <input type="text" id="altura" class="form-control form-control-lg text-center"
                                        placeholder="Informe a altura ex: 1.70">
                                </div>
                            </div>
                            <div class="form-group text-center col-md-12">
                                <div class="row">
                                    <div class="col-md-6">
                                        <button type="button" class="btn btn-primary w-100" onclick="calcularIMC()">
                                            Calcular
                                        </button>
                                    </div>
                                    <div class="col-md-6">
                                        <button type="button" class="btn btn-danger w-100" onclick="limpar()">
                                            Limpar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>

    <script type="text/javascript" src="js/scripts.js"></script>

</body>

</html>
